<script language="javaScript">
	var DateDiff = function (sDate1, sDate2) { // sDate1 和 sDate2 是 2016-06-18 格式
	  var oDate1 = new Date(sDate1);
	  var oDate2 = new Date(sDate2);
	  var iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 / 24); // 把相差的毫秒數轉換為天數
	  return iDays;
	};

	var Today=new Date();
	var GetDateDiff1 = DateDiff("2025/1/3",Today.getFullYear()+"/"+(Today.getMonth()+1)+"/"+Today.getDate()); // 轉換為天數 : 1
	
	document.write("<div class=stroke4>阿北羈押禁見第<FONT color=FFFF00 size=200>114</FONT><FONT size=200>+</FONT><FONT color=FFFF00 size=200>");
	document.write(GetDateDiff1+1)
	document.write("</FONT>天</div>");
</script>
