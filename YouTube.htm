<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const age = params.get("age");
  document.write('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + name + '?autoplay=1"');
  document.write(' title="YouTube video player" frameborder="0" ');
  document.write(' allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" ');
  document.write(' referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>');
  document.write('</iframe>');
</script>
</html>
