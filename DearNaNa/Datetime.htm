<script language="JavaScript">
function ShowTime(){
	var Today=new Date();
	var Mon="0"+(Today.getMonth()+1)
	var Day="0"+Today.getDate()
	var Hur="0"+Today.getHours()
	var Min="0"+Today.getMinutes()
	var Sec="0"+Today.getSeconds()
¡@document.getElementById('showbox').innerHTML = Today.getFullYear()+"/"+Mon.substr(-2,2)+"/"+Day.substr(-2,2)+" "+Hur.substr(-2,2)+":"+Min.substr(-2,2)+":"+Sec.substr(-2,2) ;
¡@setTimeout('ShowTime()',1000);
}
</script>
<body onload="ShowTime()">

<tr>

</tr>
</table>
</body>
